version = 0.1
default-task = 'build'

extensions = ['../cmp-extension.js']

[env]
NC = '\033[0m'
BLUE = '\033[0;34m'
CHECK = 'printf "  ${GRN}OK${NC} " || printf "  ${RED}FAIL${NC} "'
RED = '\033[0;31m'
GRN = '\033[0;32m'

[[task]]
name = 'exe:#'
target = './build/#'
deps = ['./#.rkt', './**/*.rkt']
run = '''
  raco exe -o $TARGET $DEP
'''

[[task]]
name = 'build'
deps = [':exe:example', ':make:main']

[[task]]
name = 'make:#'
target = './compiled/#_rkt.dep'
deps = ['./#.rkt', './**/*.rkt']
run = '''
  raco make $DEP
'''

[[task]]
name = 'interpret'
deps = ['./build/example']
run = './build/example'
template = 'cmp'
[task.template-options]
cmp = '../ff/example.out'

[[task]]
name = 'test'
deps = [':interpret', ':ff']
serial = true
display = 'none'

[[task]]
display = 'none'
name = 'build-deno-compiler'
run = 'chomp -c ../deno/ :disassemble'

[[task]]
name = 'ff'
deps = [
  '../build/preprocess/##.ff',
  'build-deno-compiler',
  ':make:main',
]
target = '../ff/##.out'
serial = true
invalidation = 'always'
validation = 'none'
display = 'status-only'
run = '''
  racket ./main.rkt $DEP
'''
template = 'cmp'
[task.template-options]
cmp = '$TARGET'

[[task]]
name = 'clean'
run = '''
  rm -rf ./build
'''
